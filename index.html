<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 - أهدافي اليومية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>2025 - أهدافي اليومية</h1>
        <nav>
            <button id="daily-btn">الجدول اليومي</button>
            <button id="log-btn">التحقيقات</button>
        </nav>
    </header>
    <main>
        <section id="daily-schedule">
            <h2>الجدول اليومي</h2>
            <ul id="daily-tasks">
                <!-- الأهداف ستظهر هنا -->
            </ul>
            <input type="text" id="task-input" placeholder="أضف هدفًا جديدًا">
            <button id="add-task-btn">إضافة</button>
        </section>
        <section id="log" style="display: none;">
            <h2>التحقيقات</h2>
            <ul id="log-list">
                <!-- التحقيقات ستظهر هنا -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
